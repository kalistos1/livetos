{% extends 'dashboard_base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
<div class="content">


<div class="card card-default">
  <div class="card-header">
    <h2>All Received Inquiry Messages</h2>
  </div>
  <div class="card-body">
  
  
   <div class="card-deck">
    {% if messages %}
    {% for message in messages %}
	
	 <div class="col-md-6 col-xl-4">
		<div class="card mb-4 py-3">
		  <div class="card-body text-center">
			<h4 class="card-title ">{{message.subject}}</h4>
			<h6> <i> from {{message.name}} <i></h6>
			<p class="card-text pb-4 pt-1">
            {{message.get_snippet}}
			</p>
			<a class="btn btn-info  btn-block shadow" href="{% url 'dashboard:read_message' message.slug %}"> Read</a>
		  </div>
		</div>
	  </div>
	

      {% endfor %}
       {% endif %}
    </div>

</div>
</div>
</div>
</div>
{% endblock %}

        {% extends 'dashboard_base.html' %}
        {% load static %}
        {% block content %}

        <!-- ====================================
        ——— CONTENT WRAPPER
        ===================================== -->
        <div class="content-wrapper">
          <div class="content">
          <div class="card card-default">
  <div class="card-header">
    <h2>
	 Edit User Profit Or Referal Bonuses
	</h2>
  </div>
  <div class="card-body">
  
    <div class="row justify-content-center">
     
      <div class="col-md-8">
       
            
              <form method ="POST">
               {% include 'partials/_messages.html' %}
               {% csrf_token %}
             
                  <div class="form-group col-md-12 "> 
				   <p class="fw-bolder fs-5" style="color:black;"> Investor</p>
                   {{form.user}}
                  </div>
				  
				  <div class="form-group col-md-12 "> 
				   <p class="fw-bolder fs-5" style="color:black;"> Referal Bonus</p>
                   {{form.total_referal_balance}}
                  </div>
				  
				  <div class="form-group col-md-12 "> 
				   <p class="fw-bolder fs-5" style="color:black;"> Profit</p>
                   {{form.total_balance}}
                  </div>

                  
                 
                  <div class="form-group mb-4  mt-4">
                    <button class="btn btn-block btn-primary" type ="submit"> submit </button>
                  </div>
                 
              </form>

          </div>
        </div>
      </div>
      
 
</div>

          </div>
        </div>
     
         {% endblock %}

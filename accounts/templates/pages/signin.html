        {% extends 'auth_base.html' %}

        {% load static %}

        {% block content %}

    <div class="main">
          <style>
	     .center {
			  display: block;
			  margin-left: auto;
			  margin-right: auto;
			  width: 50%;
			}
	   </style>
        <!-- Sing in  Form -->
        <section class="sign-in">
		    <div >
		       <a href="{% url 'core:index' %}"><img class="center"src="{% static 'assets/img/livetos_logo_dark.png' %}" alt="" style="width:150px;"></a>
            </div>
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure class=""><img  class="img-fluid ms-auto d-block" src="{% static 'auth/images/signin_img.jpg' %}" alt="signin  image"></figure>
                        <a href="{% url 'auth:signup' %}" class="signup-image-link">Create a New account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In </h2>
                        <form action="" method="post" class="register-form" id="login-form">
						{% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                {{form.password}}
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" >
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"  class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

  {% endblock %}
